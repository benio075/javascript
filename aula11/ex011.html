<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Teste de Nacionalidades</h1>
    Digite o país que você nasceu <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verif()">
    <div id="res">

    </div>
    <script>
        function verif() {
            p = document.getElementById('pais'.toLowerCase()).value
            res = window.document.querySelector('div#res')
            res.innerText = `Você nasceu em ${p}, `
            if (p == 'brasil' || p == 'br') {
                res.innerText += ' te fazendo um brasileiro'
            }
            else {
                res.innerText += ' te fazendo um estrangeiro'
            }
        }
    </script>
</body>
</html>
